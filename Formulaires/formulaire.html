<head>

    <!-- CSS -->
    <link rel='stylesheet' href='css/formulaire.css'>

<body>

    <form action="formulaire.php" method="POST" target="_blank">

        <div class="prenomNom">
            <p>
                <label for="prenom" id="prenom">Votre prénom</label><br>
                <input type="text" name="prenom">
            </p>
            <p>
                <label for="nom" id="nom">Votre nom</label><br>
                <input type="text" name="nom">
            </p>
        </div>
        
        <div class="mailTel">
            <p>
                <label for="email" id="email">Votre email</label><br>
                <input type="email" name="email">
            </p>
            <p>
                <label for="tel" id="tel">N° téléphone</label><br>
                <input type="tel" name="tel">
            </p>
        </div>
        
        <div class="message">
            <p>
                <label for="message" id="message">Votre message</label><br>
                <textarea name="message"></textarea>
            </p>
        </div>

        <input type="submit" value="Envoyer" id="send">

    </form>

</body>
